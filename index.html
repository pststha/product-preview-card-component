<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="left">
          <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="desktop">
          <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="mobile">
        </div>
        <div class="right">
          <p class="heading">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>    
        <div class="price"> 
          <h1 class="avail-price">$149.99</h1>
          <p class="original-price">$169.99</p>
        </div>
        <button class="btn"><img class="cart-img" src="./images/icon-cart.svg" alt="icon">Add to Cart</button>
      
        </div>
          
      </div>
      
    </div>

  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Prashant Shrestha</a>.
    </div>
  </footer>
  
</body>
</html>
